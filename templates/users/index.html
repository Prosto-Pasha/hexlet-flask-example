<html>
    {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <head>
        <title>Users with search</title>
    </head>
    <br>
    <br>
    <form action="/users" method="get">
        <input type="search" name="term" value="{{ search }}" />
        <input type="submit" value="Search" />
    </form>
    <br>
    <a href="{{ url_for('logout') }}">Log out</a>
    <br>
    <body>
        <!-- <div>
            <ul>
                {% for user in users %}
                <li>{{ user }}</li>
                {% endfor %}
            </ul>
        </div> -->
        <a href="{{ url_for('users_new') }}">New user</a>
        <br>
        <br>
        <table>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td><a href="{{ url_for('users', id=user.id) }}">{{ user.name }}</a></td>
                <td>{{ user.email }}</td>
                <td><a href="{{ url_for('edit_user', id=user.id) }}">Edit</a></td>
                <td>
                    <form action="{{ url_for('delete_user', id=user.id) }}" method="post">
                        <input type="submit" value="Delete user"
                            class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this user?')">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
